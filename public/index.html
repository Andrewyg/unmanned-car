<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table {
            margin: auto;
            width: 80vw;
            table-layout: fixed;
            border: 1px solid black;
            height: 80vh;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 20vw;
            height: 20vh;
        }

        .grass {
            background-color: green;
        }

        .road {
            background-color: rgb(146, 146, 146);
        }

        .left,
        .straight,
        .right {
            color: rgb(146, 146, 146);
            font-size: 200%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="grass"></td>
            <td class="road top-ins">
                <span class="left">&larr;</span>
                <span class="straight">&uarr;</span>
                <span class="right">&rarr;</span>
            </td>
            <td class="road"></td>
            <td class="grass"></td>
        </tr>
        <tr>
            <td class="road"></td>
            <td class="road"></td>
            <td class="road"></td>
            <td class="road"></td>
        </tr>
        <tr>
            <td class="road"></td>
            <td class="road"></td>
            <td class="road"></td>
            <td class="road"></td>
        </tr>
        <tr>
            <td class="grass"></td>
            <td class="road"></td>
            <td class="road"></td>
            <td class="grass"></td>
        </tr>
    </table>
    <script>
        function go(keys, dir) {
            $("." + keys + "-ins ." + dir).css("color", "white");
        }
        function stop(keys, dir) {
            $("." + keys + "-ins ." + dir).css("color", "rgb(146,146,146)");
        }
    </script>
</body>

</html>
